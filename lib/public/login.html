<!doctype html><meta charset="utf-8">
<title>Login</title>
<style>body{font-family:sans-serif;margin:40px}input,button{padding:10px;border:1px solid #ccc;border-radius:8px}</style>
<h2>Admin Login</h2>
<div>
  <label>Kullanıcı</label><br/>
  <input id="u" value="admin"><br/><br/>
  <label>Şifre</label><br/>
  <input id="p" value="admin" type="password"><br/><br/>
  <button onclick="login()">Giriş</button>
  <div id="msg"></div>
</div>
<script>
async function login(){
  const r = await fetch('/admin/login',{method:'POST',headers:{'Content-Type':'application/json'},
    body: JSON.stringify({username: u.value, password: p.value})});
  if(r.ok){ localStorage.setItem('adminAuth', btoa(u.value+':'+p.value)); location.href='/admin'; }
  else { msg.textContent = 'Hatalı giriş'; }
}
</script>
