<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; }
    input, button { padding: 10px; border: 1px solid #ccc; border-radius: 8px; width: 100%; margin-bottom: 12px; }
    button { background: #111; color: #fff; cursor: pointer; }
    .card { max-width: 360px; margin: auto; border: 1px solid #eee; border-radius: 12px; padding: 24px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Girişi</h2>
    <input id="username" value="admin" placeholder="Kullanıcı">
    <input id="password" value="admin" type="password" placeholder="Şifre">
    <button onclick="login()">Giriş</button>
    <div id="msg"></div>
  </div>
  <script>
    async function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const r = await fetch('/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, password: p })
      });
      if (r.ok) {
        localStorage.setItem('adminAuth', btoa(u + ':' + p));
        location.href = '/admin.html';
      } else {
        document.getElementById('msg').textContent = 'Hatalı giriş!';
      }
    }
  </script>
</body>
</html>
